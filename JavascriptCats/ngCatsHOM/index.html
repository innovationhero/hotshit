<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" ng-app="catApp" class="catApp" id="catApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Cats App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<!-- Wrap all content in a Twitter Bootstrap grid container (fixed, non-responsive) -->  
<div class="container">

  <!-- Link to House of Mews site -->
  <div class="row headerMsg">
    <h5>There are currently {{numberOfCats}} cats available for adoption.</h5>
    <h6>Click on the pictures below to get more details for each cat!</h6>
  </div>

  <!-- Here is where the action happens.  The following div utilizes the MainController -->
  <div class="row" ng-controller="MainController" id="MainController">
    <!-- MainController will swap between the two following sections based on the boolean values
    of 'viewList' and 'viewDetail'  I tried using ngSwitch at first, but had issues with 
    DOM elements loading at unexpected times.  
    Plus, I can show both sections (or hide both) using this method -->
    <div ng-show="viewList">
      <div ng-include src="'partials/catList.html'"></div>
    </div>
    <div ng-show="viewDetail">
      <div ng-include src="'partials/catDetail.html'"></div>
  </div>
</div>

</div> <!-- end container -->

  <!-- Load up that javascript! One of these days soon I'll use a build process to concat + minify all this -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="http://bestiejs.github.com/json3/lib/json3.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
