<!DOCTYPE html>
<html ng-app="angularjs-starter">
   
  <head lang="en">
    <meta charset="utf-8">
    <title>CopyPaste Slider</title>
   
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://code.angularjs.org/1.0.3/angular-resource.js"></script>
    <script src="http://www.slidorion.com/js/jquery.slidorion.min.js"> </script>
 
    <link rel="stylesheet" href="style.css"/>
       
    <script src="services.js"></script>
    <script src="app.js"></script>

    <script>
      document.write('<base href="' + document.location + '" />');
    </script>

    <script>
	$(function() {
		$('#slidorion').slidorion({
			interval: 5000,
			effect: 'slideRandom'
		});
	});
	</script>
	
	<style>
	
	#slider {
		background:url(http://www.slidorion.com/img/cool-bg.jpg) center center no-repeat !important;
	}
	.slide {
		background:transparent !important;
		color:#fff;
	}
	.slide .content {
		padding:15px 20px;
		font-family: 'Yanone Kaffeesatz', sans-serif; font-weight:bold;
	}
	.slide .content h1 {
		text-align:left;
		font-size:60px;
	}
	.slide .sub {
		text-align:right;
	}
	
	</style>
	  
  
  </head>
  
<body ng-controller="MainCtrl">
<div ng-repeat="idea in iC">
	<div id="slidorion">
		<div id="slider">
			<div id="slide1" class="slide">		
					<div ng-repeat="frag in idea.frags">	
						<div class="content">
							 <iframe width="560" height="315" src= {{frag.src}} frameborder="0" allowfullscreen></iframe>
						</div>
					</div> 
			</div>
		</div>
		<div id="accordion">
				<div ng-repeat="frag in idea.frags">
					<div class="link-header"> {{frag.type}} </div>
						<div class="link-content">
							<p>{{frag.src}}</p>
							<p>some shit.</p>
						</div>
					</div>
				</div>
		</div>
	</div>		
</div>
   

 </body>
</html>
