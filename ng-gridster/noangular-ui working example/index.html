<!doctype html>
<html ng-app="plunker" >
<head>
  <meta charset="utf-8">
  <title>AngularJS Plunker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainCtrl">
  <div class="gridster" model="widgets" options="{ widget_margins: [3, 3] }"></div>
  <button ng-click="addWidget()">Add</button>
  
  <!--scripts-->
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="https://raw.github.com/ducksboard/gridster.js/master/dist/jquery.gridster.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
  <script src="app.js"></script>
  <script src="directives/gridster.js"></script>
</body>
</html>
